<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tech Stack</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik+Moonrocks&family=Syncopate:wght@400;700&family=Inconsolata:wght@200..900&display=swap">
</head>
<style>
      body {
            background-color: #2c3e50;
        }

        /* Navbar styles from index.html */
        nav ul {
            font-family: "Inconsolata", serif;
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 0;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2rem;
            padding: 10px 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #ffffff;
            color: rgb(52, 152, 219);
            border-radius: 5px;
        }
</style>
<body>
    <section class="tech-stack">

        <nav>
            <ul>
                <li><a href="index.html" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Go to Home">Home</a></li>
                <li><a href="about.html" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Learn About Me">About</a></li>
                <li><a href="techstack.html" data-bs-toggle="tooltip" data-bs-placement="bottom" title="View My Tech Stack">Tech Stack</a></li>
                <li><a href="contact.html" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Get in Touch">Contact</a></li>
            </ul>
        </nav>

        <h2>My Tech Stack</h2>
      
        <div class="tech-grid">
            <!-- Frontend -->
            <div class="tech-category">
                <h3 data-bs-toggle="tooltip" data-bs-placement="top" title="Technologies for building user interfaces">
                    <i class="fas fa-code"></i> Frontend
                </h3>
                <ul>
                    <li data-bs-toggle="tooltip" data-bs-placement="right" title="Markup language for structuring web content">
                        <i class="fab fa-html5"></i> HTML5
                    </li>
                    <li data-bs-toggle="tooltip" data-bs-placement="right" title="Stylesheet language for designing web pages">
                        <i class="fab fa-css3-alt"></i> CSS
                    </li>
                    <li data-bs-toggle="tooltip" data-bs-placement="right" title="Programming language for interactive web features">
                        <i class="fab fa-js"></i> JavaScript
                    </li>
                </ul>
            </div>
            
            <!-- Backend -->
            <div class="tech-category">
                <h3 data-bs-toggle="tooltip" data-bs-placement="top" title="Technologies for server-side development">
                    <i class="fas fa-server"></i> Backend
                </h3>
                <ul>
                    <li data-bs-toggle="tooltip" data-bs-placement="right" title="Runtime environment for JavaScript on the server">
                        <i class="fab fa-node-js"></i> Node.js
                    </li>
                    <li data-bs-toggle="tooltip" data-bs-placement="right" title="Database management system">
                        <i class="fas fa-database"></i> MySQL
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Initialize Bootstrap Tooltip -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
</html>
