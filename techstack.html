<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tech Stack</title>

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora&family=Open+Sans:wght@300;800&family=Rubik+Moonrocks&family=Syncopate:wght@400;700&family=Inconsolata:wght@200;900&display=swap">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="techstack.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="index.html" data-bs-toggle="tooltip" title="Go to Home">Home</a></li>
      <li><a href="about.html" data-bs-toggle="tooltip" title="Learn About Me">About</a></li>
      <li><a href="techstack.html" class="active" data-bs-toggle="tooltip" title="View My Tech Stack">Tech Stack</a></li>
      <li><a href="contact.html" data-bs-toggle="tooltip" title="Get in Touch">Contact</a></li>
    </ul>
  </nav>

  <!-- Tech Stack Section -->
  <section class="tech-stack">
    <h2>My Tech Stack</h2>

    <div class="tech-grid">
      <!-- Frontend -->
      <div class="tech-category">
        <h3><i class="fas fa-code"></i> Frontend</h3>
        <ul>
          <li><i class="fab fa-html5"></i> HTML5</li>
          <li><i class="fab fa-css3-alt"></i> CSS</li>
          <li><i class="fab fa-js"></i> JavaScript</li>
        </ul>
      </div>

      <!-- Backend -->
      <div class="tech-category">
        <h3><i class="fas fa-server"></i> Backend</h3>
        <ul>
          <li><i class="fab fa-node-js"></i> Node.js</li>
          <li><i class="fas fa-database"></i> MySQL</li>
        </ul>
      </div>
    </div>
  </section>

  <!-- Tooltip Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.map(el => new bootstrap.Tooltip(el));
    });
  </script>
</body>
</html>
