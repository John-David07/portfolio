<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tech Stack</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
    body {
        background-color: #2c3e50;
    }
</style>
<body>
    <section class="tech-stack">
        <h2>My Tech Stack</h2>

        <div class="tech-grid">
            <!-- Frontend -->
            <div class="tech-category">
                <h3><i class="fas fa-code"></i> Frontend</h3>
                <ul>
                    <li><i class="fab fa-html5"></i> HTML5</li>
                    <li><i class="fab fa-css3-alt"></i> CSS</li>
                    <li><i class="fab fa-js"></i> JavaScript</li>
                </ul>
            </div>
            
            <!-- Backend -->
            <div class="tech-category">
                <h3><i class="fas fa-server"></i> Backend</h3>
                <ul>
                    <li><i class="fas fa-code"></i> Java</li>
                    <li><i class="fas fa-database"></i> MySQL</li>
                </ul>
            </div>
            
            <!-- Tools -->
            <div class="tech-category">
                <h3><i class="fas fa-tools"></i> Tools</h3>
                <ul>
                    <li><i class="fab fa-git-alt"></i> Git</li>
                    <li><i class="fab fa-github"></i> GitHub</li>
                </ul>
            </div>
        </div>

        <footer class="wave-footer">
            <div class="footer-content">
                <p>Contact me at:<br>dave_dechavez@yahoo.com</p>
            </div>
            <div class="waves">
                <div class="wave wave-1"></div>
                <div class="wave wave-2"></div>
                <div class="wave wave-3"></div>
            </div>
        </footer>
    </section>
