    <!-- Main Content -->
    <main class="container py-5">
        <section class="text-center mb-5">
            <h2>Connect with <span class="text-primary">Me</span></h2>
            <p class="mt-3">

        </section>

        <section class="row justify-content-center text-center">

            <div class="col-md-4 mb-4">

                <a href="https://www.linkedin.com/in/YOUR_LINKEDIN_USERNAME" target="_blank" class="btn btn-outline-primary mt-2">Connect</a>

            <!-- GitHub -->
            <div class="col-md-4 mb-4">
                <a href="https://github.com/YOUR_GITHUB_USERNAME" target="_blank">
                    <img src="github-logo.png" alt="GitHub" class="img-fluid rounded-circle mb-3" width="120" height="120">
                </a>
                <h4>GitHub</h4>
                <a href="https://github.com/YOUR_GITHUB_USERNAME" target="_blank" class="btn btn-outline-light mt-2">Connect</a>
            </div>
        </section>

    <!-- Tooltip Init -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);

        });
