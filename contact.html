<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | John David Dechavez</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Consistent with About page colors */
        :root {
            --primary: #00ffff;    /* Blue */
            --secondary: #586b7e;  /* Dark blue */
            --accent: #ffffff;     /* Red */
            --text-light: #000000; /* Light gray */
        }
        
        /* Contact Page Specific Styles */
        .contact-container {
            display: flex;
            min-height: 100vh;
            background: var(--secondary);
            color: var(--text-light);
        }
        
        .contact-left {
            flex: 1;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .contact-right {
            flex: 1;
            background: rgba(29, 36, 47, 0.919);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .contact-title {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: var(--primary);
            position: relative;
        }
        
        .contact-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 4px;
            background: var(--accent);
        }
        
        .contact-info {
            margin: 2rem 0;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            font-size: 1.1rem;
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.5rem;
            font-size: 1.5rem;
        }
        
        .contact-form {
            width: 80%;
            max-width: 500px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        input, textarea {
            width: 100%;
            padding: 1rem;
            background: rgb(255, 255, 255);
            border: 2px solid var(--primary);
            border-radius: 5px;
            color: var(--text-light);
            font-size: 1rem;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background: var(--accent);
            color: black;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background: #c1ff15;
            color: #99165a;
            transform: translateY(-3px);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }
            
            .contact-left, .contact-right {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <!-- Left Side - Contact Info -->
        <div class="contact-left">
            <h1 class="contact-title">Contact me!</h1>
            
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <span>dave_dechavez@yahoo.com</span>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <span>+63 (956) 689-7240</span>
                </div>
                
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <span>Philippines</span>
                </div>
            </div>
        </div>
        
        <!-- Right Side - Contact Form -->
        <div class="contact-right">
            <div class="social-links">
                <a href="https://www.linkedin.com/in/john-david-dechavez-91b788363/" 
                    class="social-icon" 
                    target="_blank"
                    aria-label="LinkedIn Profile">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
